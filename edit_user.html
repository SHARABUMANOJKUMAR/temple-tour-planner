<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Temple Tour Plan</title>
    <style>
        body {
            font-family: 'Segoe UI';
            background: #f0f0f0;
            padding: 40px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 6px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #007BFF;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            margin-top: 25px;
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Temple Tour Plan (ID: {{ user[0] }})</h2>
        <form method="POST">
            <label>Name:</label>
            <input type="text" name="name" value="{{ user[1] }}" required />

            <label>Age:</label>
            <input type="number" name="age" value="{{ user[2] }}" required />

            <label>Location:</label>
            <input type="text" name="location" value="{{ user[3] }}" required />

            <label>Preference:</label>
            <input type="text" name="preference" value="{{ user[4] }}" required />

            <button type="submit">✅ Update</button>
        </form>
        <a href="/user/{{ user[0] }}">← Back to Details</a>
    </div>
</body>
</html>
