<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Temple Tour Plan Details - ID {{ user[0] }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 40px;
            margin: 0;
        }
        .container {
            background: white;
            max-width: 600px;
            margin: auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        h2 {
            color: #007BFF;
            margin-bottom: 25px;
            text-align: center;
        }
        .field {
            margin-bottom: 15px;
            font-size: 18px;
        }
        .field label {
            font-weight: bold;
            color: #333;
        }
        .buttons {
            margin-top: 30px;
            text-align: center;
        }
        .buttons a, .buttons button {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }
        .buttons button.delete {
            background-color: #dc3545;
        }
        a#backLink {
            display: block;
            margin-bottom: 25px;
            color: #007BFF;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
        }
        a#backLink:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" id="backLink">‚¨ÖÔ∏è Back to All Plans</a>
        <h2>Temple Tour Plan Details (ID: {{ user[0] }})</h2>

        <div class="field"><label>Name:</label> {{ user[1] }}</div>
        <div class="field"><label>Age:</label> {{ user[2] }}</div>
        <div class="field"><label>Location:</label> {{ user[3] }}</div>
        <div class="field"><label>Preference:</label> {{ user[4] }}</div>
        <div class="field"><label>Created At:</label> {{ user[5] }}</div>

        <div class="buttons">
            <a href="/edit/{{ user[0] }}">‚úèÔ∏è Edit</a>
            <form method="POST" action="/delete/{{ user[0] }}" style="display:inline;">
                <button class="delete" onclick="return confirm('Are you sure you want to delete this plan?');">üóëÔ∏è Delete</button>
            </form>
        </div>
    </div>
</body>
</html>
